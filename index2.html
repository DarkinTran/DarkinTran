<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="uft-8">
        <style>
             html, body {
                margin: 0; 
            }
            .box {
                margin-top: 10px;
                width: 100%;
                height: 42px;
                background: #333;
                position: sticky;
                position: -webkit-sticky;
                top: 0px;
            }
            h1 {
                margin-top: 60px;
            }
            ul {
                height: 2000px;
            }
        </style>
    </head>
    <body>
        <div class="box">
        </div>
        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
